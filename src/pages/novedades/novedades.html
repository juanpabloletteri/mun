<ion-header>

  <ion-navbar>
    <ion-title>Anomalias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Tipo de Anomalia</ion-label>
    <ion-select>
      <ion-option>Acumulacion de Basura</ion-option>
      <ion-option>Pasto alto</ion-option>
      <ion-option>Luminaria</ion-option>
      <ion-option>Poste peligroso</ion-option>
      <ion-option>Escombros </ion-option>
      <ion-option>Local Comercial</ion-option>
      <ion-option>Semaforo</ion-option>
    </ion-select>
  </ion-item>
  <br>

  <ion-list>
    <ion-label>Direccion</ion-label>
    <ion-item>
      <ion-input type="text" placeholder="Calle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="Altura"></ion-input>
    </ion-item>
  </ion-list>


    <label class="item item-input item-stacked-label">
      <span class="input-label">Observaciones</span>
      <br>
      <textarea placeholder="yyy" rows="10" cols="40">
        </textarea>
    </label>


  <br>
  <br>
  <button ion-button icon-left (click)="camara()">
    <ion-icon name="camera"></ion-icon>
    Sacar Foto (con geolocalizacion)
  </button>
  <br>
  <br>
  <button ion-button icon-left (click)="enviar()">
    <ion-icon name="send"></ion-icon>
    Enviar Anomalia
  </button>

</ion-content>
