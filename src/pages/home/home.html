<ion-header>
  <ion-navbar>
    <ion-title>
      Guardia Urbana Avellaneda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Ingreso a la aplicacion
  <ion-list>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>
  <br>
  <button ion-button color="secondary" (click)="ingresar()">Ingresar</button>

  <br><br><br>
  <img src="assets/img/logo.jpg"/>
</ion-content>
